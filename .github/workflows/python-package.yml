# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'article_data/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'esmecata_workflow.png'
      - 'LICENSE'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'article_data/**'
      - 'README.md'
      - 'esmecata_workflow.png'
      - 'CHANGELOG.md'
      - 'LICENSE'

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        python-version: [3.7]
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        conda install mmseqs2 pandas sparqlwrapper requests biopython ete3 -c conda-forge -c bioconda
        conda init
    - name: Prepare environment
      run: |
        python -m pip install --upgrade pip
        pip install . --use-feature=2020-resolver flag
    - name: Test with pytest
      run: |
        conda activate base
        pip install pytest
        cd test
        pytest test_proteomes.py
        pytest test_clustering.py
        pytest test_annotation.py
        pytest test_workflow.py
